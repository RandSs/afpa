<html>
	<head>
		<title>While 10</title>
		<script>
            var nbr, last, first,i=0;
            nbr=parseInt(window.prompt("Entrez un nombre"));
            first=Math.abs(nbr);
            //dernier chiffre
            last=first%10;
            //premier chiffre
            //on va jusqu'a a un chiffre <10
            while(first>=10){
                first/=10;
            }
            //on compte ne le nombre de fois ou on peux faire -1
            while(first>=1){
                first--;
                i++;
            }
            document.write("Votre nombre :"+nbr+"<br>Premier chiffre : "+i+"<br> Dernier chiffre : "+last);

		</script>
	</head>
	<body>
	</body>
</html>
