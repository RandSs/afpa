<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

       
    </style>
    <script>
      function operation() {
        var afficher = document.getElementById("afficher").innerHTML;
        var num_1 = parseInt(document.getElementById("num_1").value);
        var num_2 = parseInt(document.getElementById("num_2").value);
        var operation = document.getElementById("operation").value;
        var resultat = eval(num_1 + operation + num_2);
        document.getElementById("resultat").value = resultat;

        document.getElementById("afficher").innerHTML =
          num_1 +
          " " +
          operation +
          " " +
          num_2 +
          " = " +
          resultat +
          " <br>" +
          afficher;
      }

      function styleColor(){
        var color = document.getElementById("color").value;
        var border = document.getElementById("border").value;
        var valeur = document.getElementById("num").value;

        document.getElementById("table").setAttribute("style", "border:" + valeur  +"px " + border + " " + color+";") ;


      }

function position (pos)

{

    var left = document.getElementById("show");
    left.setAttribute("align", pos)


}
    </script>
    <title>Operator</title>
  </head>
  <body>
    <input type="number" id="num_1" /><br /><br />

    <select name="" id="operation">
      <br /><br />

      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">x</option></select
    ><br /><br />

    <input type="number" id="num_2" /><br /><br />

    <input type="button" onclick="operation()" value="=" /><br /><br />

    <input type="text" id="resultat" /><br /><br />

    <input type="button" onclick="position('left')" value="left" />
    <input type="button" onclick="position('center')" value="center" />
    <input type="button" onclick="position('right')" value="right" />

    <hr />

    <input type="number" name="" id="num" />Px


    <select name="" id="border" >
      <option value="solid">solid</option>
      <option value="dashed">dashed</option>
      <option value="dotted">dotted</option>
    </select>



    <input type="color" name="" id="color" >

    <input type="button" value="ok" onclick=styleColor()  >
<div id="show">
    <table style="border: solid 5px; color: aqua; "   id="table" >
      <tbody >
        <tr >
          <td  id="afficher"></td>
        </tr>
      </tbody>
    </table>

</div>
  </body>
</html>
