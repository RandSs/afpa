<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      function bonjour() {
        var prenom = document.getElementById("prenom").value;
        alert("bonjour " + prenom);
      }

      function add() {
        var num_1 = parseInt(document.getElementById("num_1").value);
        var num_2 = parseInt(document.getElementById("num_2").value);

        var some = num_1 + num_2;

        alert(some);
      }

      function operator() {
        var r;
        var num_1 = parseInt(document.getElementById("num_1").value);
        var num_2 = parseInt(document.getElementById("num_2").value);

        var operation = document.getElementById("operator").value;

        if (operation === "+") {
          r = num_1 + num_2;
        } else if (operation === "x") {
          r = num_1 * num_2;
        } else if (operation === "-") {
          r = num_1 - num_2;
        } else {
          alert("operator unconu!!");
        }

        document.getElementById("resultat").value = r;
      }
    </script>
  </head>
  <body>
    <input type="text" value="" id="prenom" />
    <input onclick="bonjour()" type="button" value="click" /><br /><br />

    <input type="number" name="" id="num_1" /><br /><br />
    <input
      type="text"
      name=""
      id="operator"
      placeholder="entrer + or - or x"
    /><br /><br />
    <input type="number" name="" id="num_2" /><br /><br />

    <input onclick="operator()" type="button" value="=" />

    <input type="number" name="" id="resultat" /><br /><br />
  </body>
</html>
