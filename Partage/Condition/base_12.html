<html>
	<head>
		<title>base 12</title>
		<script>
            var age;
            age=parseInt(window.prompt("Quel age a votre enfant?"));
            if(age>=6 && age<=7){
                document.write("Votre enfant est en Poussin");
            }else if(age<=9){
                document.write("Votre enfant est en Pupille");
            }else if(age<=11){
                document.write("Votre enfant est en Minime");
            }else if(age>=12){
                document.write("Votre enfant est en Cadet");
            }
		</script>
	</head>
	<body>
	</body>
</html>
