<html>
	<head>
		<title>While 9</title>
		<script>
            var r;
            while(r!="N" && r!="O"){
                r=window.prompt("Tu vas bien? O=oui, N=non");
            }
            if(r=="N"){
                document.write("Dommage");
            }else{
                document.write("Cool");
            }
		</script>
	</head>
	<body>
	</body>
</html>
