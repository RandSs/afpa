<html>
	<head>
		<title>While 2</title>
		<script>
            var nbr;
         do{
                nbr=parseInt(window.prompt("Entrez un nombre"));
                if(nbr<10){
                    alert("Plus grand !");
                }else if(nbr>20){
                    alert("Plus petit !");
                }
            } while(nbr<10 || nbr>20);
            document.write("Votre nombre : "+nbr+", merci");
		</script>
	</head>
	<body>
	</body>
</html>
