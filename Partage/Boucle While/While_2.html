<html>
	<head>
		<title>While 2</title>
		<script>
            var nbr=0;
            while(nbr<10 || nbr>20){
                nbr=parseInt(window.prompt("Entrez un nombre"));
                if(nbr<10){
                    alert("Plus grand !");
                }else if(nbr>20){
                    alert("Plus petit !");
                }
            }
            document.write("Votre nombre : "+nbr+", merci")
		</script>
	</head>
	<body>
	</body>
</html>
