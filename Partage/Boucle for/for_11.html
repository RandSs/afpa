<html>
	<head>
		<title>For 11</title>
		<script>
            var x,nummax,nummin, min,max;
            x=parseInt(window.prompt("Entrez le nombre numéro 1"));
            min=x;
            max=x;
            nummin=1;
            nummax=1; 
            for(i=2;i<=20;i++){
                x=parseInt(window.prompt("Entrez le nombre numéro "+i));
                if(max>x){
                    max=x;
                    nummax=i;
                }
                if(min<x){
                    min=x;
                    nummin=i;
                }
            }
            document.write("Le plus grand de ces nombres est : "+max+" a la position :"+nummax);
            document.write("Le plus petit de ces nombres est : "+min+" a la position :"+nummin);
		</script>
	</head>
	<body>
	</body>
</html>
