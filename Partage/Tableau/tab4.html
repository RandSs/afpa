<html>
	<head>
		<title>Tab 4</title>
		<script>
            var t=[],s=0;
            var taille=prompt("taille du tableau");
            for(i=0;i<taille;i++){
                t[i]=parseInt(prompt("Donnez le nombre "+(i+1))); //remplir le tableau
            }
            for(i=0;i<t.length;i++){
                s+=t[i];// calculer la somme
            }                                    
            document.write("la somme = "+s);

		</script>
	</head>
	<body>
	</body>
</html>
