<html>
	<head>
		<title>Tab 7</title>
		<script>
            var t=[],pair=0,impair=0;
            var taille=prompt("taille du tableau")
            for(i=0;i<taille;i++){
                t[i]=parseInt(prompt("Donnez le nombre "+(i+1)));
            }
            for(i=0;i<taille;i++){
                if(t[i]%2==0){
                    pair++;
                }else{
                    impair++;
                }
            }
            document.write("Nombre d'éléments pairs : "+pair+"<br>Nombre d'élément impairs : "+impair);
		</script>
	</head>
	<body>
	</body>
</html>
