<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolut</title>
</head>
<body>
    
<script>

var num ;
var absolut= 1;

num = parseInt(window.prompt("please enter a number?"));
   
         if(num > 0){
        absolut = num;

         }else if(num < 0){

            absolut = (- 1 * num);
         }

         else {
             absolut = null;
         }

    document.write(absolut);

  
</script>

</body>
</html>
