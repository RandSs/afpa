    <title>Combien de chiffre?</title>
</head>
<body>
    <script>

        var num, chiffre=1;

num = parseInt(window.prompt("please enter a number?"));


do {
num /=10;

chiffre++;
 
 
 
}while(num >=10 )

document.write(chiffre);


    </script>
