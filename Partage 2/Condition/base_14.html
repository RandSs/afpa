<html>
	<head>
		<title>base 14</title>
		<script>
			var h,m,s;
            h=parseInt(window.prompt("Entrer l'heure"));
            m=parseInt(window.prompt("Entrer les minutes"));
            s=parseInt(window.prompt("Entrer les secondes"));
			s++;
			if(s==60){
				s="00";
				m++;
				if(m==60){
					m="00";
					h++;
					if(h==24){
					h="00";
					}
				}
			}
			document.write("Dans une seconde, il sera "+h+"heure(s)"+m+" minute(s) et "+s+" seconde(s)");
		</script>
	</head>
	<body>
	</body>
</html>
