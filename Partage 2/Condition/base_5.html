<html>
	<head>
		<title>base 5</title>
		<script>
            var a,b;
            a=parseInt(window.prompt("Premier nombre"));
            b=parseInt(window.prompt("Second nombre"));
            if(a>b){
                document.write(a+" est plus grand que "+b);
            }else if(b>a){
                document.write(b+" est plus grand que "+a);
            }else if(a==b){
                document.write(a+" = "+b);
            }
		</script>
	</head>
	<body>
	</body>
</html>
