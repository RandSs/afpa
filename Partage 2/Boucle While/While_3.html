<html>
	<head>
		<title>While 3</title>
		<script>
            var nbr,compt=1,val,pos=1;
            nbr=parseInt(window.prompt("Entrez le nombre N°"+pos));
            val=nbr;
            while(nbr!=0){
                compt++;
                nbr=parseInt(window.prompt("Entrez le nombre N°"+compt));
                if(nbr>val && nbr!=0){
                    val=nbr;
                    pos=compt;
                }
            }
            document.write("Votre nombre : "+val+" est le plus grand et il a été rentré a la position "+pos)
		</script>
	</head>
	<body>
	</body>
</html>
