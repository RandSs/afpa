<html>
	<head>
		<title>While 4</title>
		<script>
            var prix,compt=0,total=0,rendu=0,billet10=0,billet5=0;
            while(prix!=0){
                compt++;
                prix=parseInt(window.prompt("Prix de l'article N° "+compt));  
                total+=prix;
            }
            rendu=parseInt(window.prompt(total+" € s'il vous plaît."));
            rendu-=total;
            document.write("Voici votre monnaie : "+rendu+" €<br>");

            while(rendu>=5){
                if(rendu>=10){
                    rendu-=10;
                    billet10++;
                }else{
                    rendu-=5
                    billet5++;
                }
            }
            if(billet10>0){
                document.write(billet10+" x 10€<br>");
            }
            if(billet5>0){
                document.write(billet5+" x 5€<br>");
            }
            if(rendu>0){
                document.write(rendu+" x 1€<br>");
            }

		</script>
	</head>
	<body>
	</body>
</html>
