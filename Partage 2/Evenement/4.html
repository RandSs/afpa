<html>
	<head>
		<title>Evenement</title>
		<script>
        function mvt(a){
            var pp=document.getElementById("pp");
            pp.setAttribute("align",a);
        }     
		</script>
	</head>
	<body>
        <input onclick="mvt('left')" type="button" value="left">
        <input onclick="mvt('right')" type="button" value="right">
        <p id="pp" align="right">Bonjour Robin</p>
	</body>
</html>
