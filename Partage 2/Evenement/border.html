<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript InnerHTML</title>
    <script>
      function operation() {
        var number1=parseInt(document.getElementById("number1").value);
        var number2=parseInt(document.getElementById("number2").value);
        var operator=document.getElementById("operator").value;
        var res;
        var result=number1+" "+operator+" "+number2+ " = ";
        if (operator=="+") {
          res=number1+number2;
        } else if (operator=="-") {
          res=number1-number2;
        } else if (operator=="x") {
          res=number1*number2;
        }
        document.getElementById("res").value=res;
        document.getElementById("display").innerHTML=number1+" "+operator+" "+number2+ " = "+res+"<br>"+document.getElementById("display").innerHTML;
      }
      function align(choice) {
        var display=document.getElementById("display");
        display.setAttribute('align', choice);
      }
      function border() {
        var bordersize=document.getElementById("bordersize").value;
        var bordertype=document.getElementById("bordertype").value;
        var bordercolor=document.getElementById("bordercolor").value;
        var new_style="border: "+bordersize+"px "+bordertype+" "+bordercolor+";"
        document.getElementById("display").setAttribute("style", new_style);
      }
    </script>
  </head>
  <body>
  <form>
    <input type="text" id="number1">
    <br>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="x">x</option>
    </select>
    <br>
    <input type="text" id="number2">
    <br>
    <button type="button" onClick="operation()">=</button>
    <br>
    <input type="text" id="res">
    <br>
    <button type="button" onClick="align('left')">Left</button>
    <button type="button" onClick="align('center')">Center</button>
    <button type="button" onClick="align('right')">Right</button>
    <hr>
    <br>
    <input type="text" value=1 id="bordersize">px
    <select id="bordertype">
      <option value="solid">Solid</option>
      <option value="dashed">Dashed</option>
      <option value="dotted">Dotted</option>
    </select>
    <input type="color" id="bordercolor">
    <button type="button" onClick="border()">OK</button>
    <div id="display" align="left" style="border: 1px solid black;">
    </div>
  </form>
  </body>
</html>
