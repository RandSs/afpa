<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Style</title>
    <script>
      function ok() {
        var name=document.getElementById("name");
        var button=document.getElementById("button");
        if (name.className=="s2") {
          name.className="s1";
          button.innerHTML="S1";
        } else {
          name.className="s2";
          button.innerHTML="S2";
        }
      }
    </script>
    <style>
      .s1{
        color: blue;
      }
      .s2{
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" id="button" onclick="ok()">S1</button>
    <h1 id="name" class="s1">ZACK</h1>
  </body>
</html>
