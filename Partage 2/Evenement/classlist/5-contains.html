<!DOCTYPE html>
<html>
	<head>
		<style>
		.zack1 {
		  width: 500px;

		}

		.zack2 {
		  background-color: lightblue;

		}

		.zack3 {

		  font-size: 25px;
		  color: navy;
		  margin-bottom: 10px;
		}

		<script>
		function myFunction() {
		  if(document.getElementById("myDIV").classList.contains("zack2")==true){
			alert("OUI");

			alert("non");
		  }
		 
		}

	</head>
	<body>

		<button onclick="myFunction()">OK</button>
		<p id="demo"></p>
	</body>
