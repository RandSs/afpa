<!DOCTYPE html>
<html>
	<head>
		<style>
		.mystyle {
		  width: 300px;
		  height: 50px;
		  background-color: coral;
		  color: white;
		  font-size: 25px;
		}
		</style>
		<script>
		function myFunction() {
		  document.getElementById("myDIV").classList.remove("mystyle");
		}
		</script>
	</head>
	<body>
		<button onclick="myFunction()">OK</button>
		<div id="myDIV" class="zack1 zack2 mystyle zack3">
			I am a DIV element
		</div>
	</body>
</html>
