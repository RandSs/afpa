<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<style>
		.mystyle {
		  width: 300px;height: 50px;
		  background-color: coral;
		  font-size: 25px;
		}
		.zack{
			color:green;
		}
		</style>
		<script>
		function myFunction() {
		  document.getElementById("myDIV").classList.add("mystyle");
		}
		</script>
	</head>
	<body>
		<button onclick="myFunction()">OK</button>
		<div id="myDIV" class="zack">
			I am a DIV element
		</div>
	</body>
</html>
