<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript </title>
    <script>
	  
      function afficher() {
        document.getElementById("zack").style.display="block";
      }
	  function cacher(){
		document.getElementById("zack").style.display="none";
	  }
	  function red(){
		document.getElementById("zack").style.color="red";
	  }
	  
     
    </script>
  </head>
  <body>
  <form>
   
    <button type="button" onClick="afficher()">Afficher</button>
	<button type="button" onClick="cacher()">Cacher</button>
	<button type="button" onClick="red()">Red</button>
    <hr>
   
    <p id="zack">Bonjour zack</p>
  </form>
  </body>
</html>
