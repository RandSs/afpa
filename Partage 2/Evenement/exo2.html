<html>
	<head>
		<title>Evènement</title>
		<script>
            function ok(){
                var a=parseInt(document.getElementById("a").value);
                var b=parseInt(document.getElementById("b").value);
                var r;
                var op = document.getElementById("op").value;
                if(op=="+"){
                    r=a+b;
                    document.getElementById("r").value=r;
                }else if(op=="-"){
                    r=a-b;
                    document.getElementById("r").value=r;
                }else if(op=="x" || op=="X"){
                    r=a*b;
                    document.getElementById("r").value=r;
                }else{
                    alert("Veuillez rentrer un opérateur valide.");
                }
            }
		</script>
	</head>
	<body>
        <form action="">
            <input type="text" placeholder="Nombre 1" id="a"><br>
            <input type="text" placeholder="Opération (+,-,x)" id="op">
            <br>
            <input type="text" placeholder="Nombre 2" id="b"><br>
            <input onclick="ok()" type="button" value="="><br>
            <input type="text" id="r" >
        </form>
	</body>
</html>
