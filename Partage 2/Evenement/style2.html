<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript </title>
    <script>
      
      function afficher() {
        document.getElementById("zack").style.display="block";
      }
	  function cacher(){
		document.getElementById("zack").style.display="none";
	  }
	  function changeColor(){
		var txtcolor=document.getElementById("txtcolor").value;
		document.getElementById("zack").style.color=txtcolor;
	  }
	  
	  function changeBackgroundColor(){
		var bgcolor=document.getElementById("bgcolor").value;
		document.getElementById("zack").style.backgroundColor=bgcolor;
	  }
	  
	  function changeAlign(){
		var txtalign=document.getElementById("txtalign").value;
		document.getElementById("zack").style.textAlign=txtalign;
	  }
	  
	  
     
    </script>
  </head>
  <body>
  <form>
   
    <button type="button" onClick="afficher()">Afficher</button>
	<button type="button" onClick="cacher()">Cacher</button>
	<br><br>
	Couleur : 
	<input type="color" id="txtcolor">
	<button type="button" onClick="changeColor()">appliquer</button>
	<br><br>
	Arri√®re-plan : 
	<input type="color" id="bgcolor">
	<button type="button" onClick="changeBackgroundColor()">appliquer</button>
	<br><br>
	Alignement : 
	<select id="txtalign">
		<option value="Left">Left</option>
		<option value="Center">Center</option>
		<option value="Right">Right</option>
	</select>
	<button type="button" onClick="changeAlign()">appliquer</button>
	
	
	
    <hr>
   
    <p id="zack">Bonjour zack</p>
  </form>
  </body>
</html>
