<html>
	<head>
		<title>Tab 12</title>
		<script>
            var t=[],n=0;
            var taille=parseInt(prompt("taille du tableau"));
            
            for(i=0;i<taille;i++){
                t[i]=prompt("Donnez le nombre "+(i+1));
            }

            for(i=0;i<taille;i++){    //Parcourire tous le tableau
                for(j=0;j<taille;j++){  //reparcourire tous le tableau
                    if(t[i]==t[j]){
                        n++;
                    }
                }
                document.write(t[i]+" se produit "+n+" fois<br>")
                n=0;
            }
		</script>
	</head>
	<body>
	</body>
</html>
