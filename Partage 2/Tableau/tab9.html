<html>
	<head>
		<title>Tab 9</title>
		<script>
            var t=[],t2=[];
            var taille=prompt("taille du tableau")
            for(i=0;i<taille;i++){
                t[i]=prompt("Donnez le nombre "+(i+1));
            }
            for(i=0;i<taille;i++){
                t2[i]=t[i];
            }
            document.write("Les éléments du tableau source sont : "+t+"<br>");
            document.write("Les éléments du tableau dest sont : "+t2);

		</script>
	</head>
	<body>
	</body>
</html>
