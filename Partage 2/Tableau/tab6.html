<html>
	<head>
		<title>Tab 6</title>
		<script>
            var t=[],max,min;
            var taille=prompt("taille du tableau");
            for(i=0;i<taille;i++){
                t[i]=parseInt(prompt("Donnez le nombre "+(i+1)));
            }
            max=t[0],min=t[0];
            for(i=1;i<taille;i++){
                if(t[i]>max){
                    max=t[i];
                }
                if(t[i]<min){
                    min=t[i];
                }
            }
            document.write('Maximun = '+max+"<br>Minimum = "+min)
		</script>
	</head>
	<body>
	</body>
</html>
