<html>
	<head>
		<title>Tab 5</title>
		<script>
            var t=[],p=0,n=0;
            var taille=prompt("taille du tableau")
            for(i=0;i<taille;i++){
                t[i]=parseInt(prompt("Donnez le nombre "+(i+1)));
            }
            for(i=0;i<taille;i++){
                if(t[i]>0){
                    p++;
                }else if(t[i]<0){
                    n++;
                }
            }
            document.write("Il y a "+p+" de nombre positifs et "+n+" de nombre nÃ©gatif");
		</script>
	</head>
	<body>
	</body>
</html>
