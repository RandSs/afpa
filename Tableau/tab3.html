<html>
	<head>
		<title>Tab 3</title>
		<script>
            var t=[],v=0;
            var taille=prompt("taille du tableau");
            for(i=0;i<taille;i++){                    //remplir le tableau
                t[i]=prompt("Donnez le nombre "+(i+1));
            }
            for(i=0;i<taille;i++){     //parcpurire le tableau
                if(t[i]<0){
                    if(v==0){
                    document.write(t[i]);
                    v=1;
                    }else{
                        document.write(", "+t[i]);
                    }

                }
            }
		</script>
	</head>
	<body>
	</body>
</html>
